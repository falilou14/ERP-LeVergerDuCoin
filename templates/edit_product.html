<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Le Verger du Coin - ERP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/products">Produits</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clients">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orders">Commandes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulaire de modification -->
    <div class="container my-5">
        <h1 class="text-center">Modifier le Produit</h1>
        <form method="POST" class="mt-4 shadow p-4 bg-white">
            <div class="mb-3">
                <label for="name" class="form-label">Nom du produit</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prix (€)</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" name="stock" id="stock" class="form-control" value="{{ product.stock }}" required>
            </div>
            <div class="mb-3">
                <label for="unit" class="form-label">Unité</label>
                <input type="text" name="unit" id="unit" class="form-control" value="{{ product.unit }}" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sauvegarder</button>
        </form>
    </div>
</body>
</html>
