<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Dashboard - Le Verger du Coin</h1>
        <div class="row text-center mt-4">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Produits</h5>
                        <p class="card-text">{{ total_products }}</p>
                        <a href="/products" class="btn btn-success">Gérer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Clients</h5>
                        <p class="card-text">{{ total_clients }}</p>
                        <a href="/clients" class="btn btn-success">Gérer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Commandes</h5>
                        <p class="card-text">{{ total_orders }}</p>
                        <a href="/orders" class="btn btn-success">Gérer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
